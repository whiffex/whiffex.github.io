<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arka Plan Müziği</title>
</head>
<body>
    <h1>Seni Seviyorum</h1>
    <audio id="background-music" src="sarkiniz.mp3" loop></audio>
    <button onclick="playMusic()">Müziği Başlat</button>

    <script>
        function playMusic() {
            const music = document.getElementById('background-music');
            music.play();
        }
    </script>
</body>
</html>
